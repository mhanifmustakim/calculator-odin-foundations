<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator -Odin Foundations</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="main" class="container flex-column">
        <div id="header" class="container justify-center align-center">
            <header>Mini-Calculator</header>
        </div>
        <div id="content" class="container justify-center align-center">
            <div id="calculator" class="container flex-column justify-space-around">
                <div id="display" class="container align-center justify-right">0</div>
                <div id="keys" class="container">
                    <div id="number-keys" class="container flex-column">
                        <div class="calc-row container">
                            <button data-value="1" class="calc-button num-btn">1</button>
                            <button data-value="2" class="calc-button num-btn">2</button>
                            <button data-value="3" class="calc-button num-btn">3</button>
                        </div>
                        <div class="calc-row container">
                            <button data-value="4" class="calc-button num-btn">4</button>
                            <button data-value="5" class="calc-button num-btn">5</button>
                            <button data-value="6" class="calc-button num-btn">6</button>
                        </div>
                        <div class="calc-row container">
                            <button data-value="7" class="calc-button num-btn">7</button>
                            <button data-value="8" class="calc-button num-btn">8</button>
                            <button data-value="9" class="calc-button num-btn">9</button>
                        </div>
                        <div class="calc-row container">
                            <button data-value="decimal" class="calc-button num-btn">.</button>
                            <button data-value="0" class="calc-button num-btn">0</button>
                            <button data-value="equalTo" class="calc-button special-btn">=</button>
                        </div>
                    </div>
                    <div id="special-keys" class="container flex-column">
                        <div class="calc-row container">
                            <button data-value="clear" class="calc-button special-btn">AC</button>
                        </div>
                        <div class="calc-row container">
                            <button data-value="add" class="calc-button operator-btn">+</button>
                            <button data-value="subtract" class="calc-button operator-btn">-</button>
                        </div>
                        <div class="calc-row container">
                            <button data-value="product" class="calc-button operator-btn">ร</button>
                            <button data-value="divide" class="calc-button operator-btn">รท</button>
                        </div>
                        <div class="calc-row container">
                            <button data-value="delete" class="calc-button special-btn">DEL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer" class="container justify-center align-center">
            <footer>
                Created by <a href="https://github.com/mhanifmustakim">@mhanifmustakim</a>
            </footer>
        </div>
    </div>
</body>

</html>
